<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study With Me</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="logo">
        <img class="logo__image" src="Resources/icon.svg" width="75px" height="80px" />
        <h1 class="logo__title">Study With Me</h1>
        <h3 class="logo__subtitle">Tinder, but for studying</h3>
    </div>
    <div class="login">
        <input class="login__input" type="text" placeholder="EMAIL" />
        <input class="login__input" type="password" placeholder="PASSWORD" />
        <button class="login__button--bordered">LOGIN</button>
        <button class="login__button">FORGOT PASSWORD</button>
        <button class="login__button">CREATE AN ACCOUNT</button>
    </div>
</body>

</html>
