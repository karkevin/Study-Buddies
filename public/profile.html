<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study With Me</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div class="profile">
        <img id="profile-picture" class="profile__picture" width="100px" height="100px" />
        <h2 id="profile-name" class="profile__name" contenteditable></h2>
        <p id="profile-interests" class="profile__interests" contenteditable></p>
        <p id="profile-courses" class="profile__courses" contenteditable></p>
        <button id="save-button" class="save__button--bordered">SAVE</button>
    </div>
    <footer>
        <i id="home-button" class="fas fa-home fa-2x"></i>
        <i id="profile-button" class="fas fa-user-friends fa-2x"></i>
        <i class="far fa-comment fa-2x"></i>
    </footer>
    <script src="js/profile.js"></script>
</body>

</html>
